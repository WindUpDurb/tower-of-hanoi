<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tower of Hanoi Game</h1>
    <div class="tower" id="tower1">
        <div class="innerTower" data-size=0 id="placeHere1">
            <div id="disk1" data-size=6 class="disk"></div>
            <div id="disk2" data-size=3 class="disk"></div>
            <div id="disk3" data-size=1 class="disk"></div>
        </div>
    </div>
    <div class="tower" id="tower2">
        <div class="innerTower" data-size=0 id="placeHere2"></div>
    </div>
    <div class="tower" id="tower3">
        <div class="innerTower" data-size=0 id="placeHere3"></div>
    </div>


    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
