<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tower" id="tower1">
        <div class="innerTower" id="placeHere1">
            <div id="disk1" data-size="1" class="disk">Disk1</div>
            <div id="disk2" data-size="2" class="disk">Disk2</div>
            <div id="disk3" data-size="2" class="disk">Disk3</div>
        </div>
    </div>
    <div class="tower" id="tower2">
        <div class="innerTower" id="placeHere2"></div>
    </div>
    <div class="tower" id="tower3">
        <div class="innerTower" id="placeHere3"></div>
    </div>


    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
